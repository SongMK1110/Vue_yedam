<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
      .strike-through {
        color: blue;
      }
      .blue-underline {
        text-decoration: underline;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="myURL">네이버</a>
      <br />
      <img v-bind:src="fileName" />기타
      <p v-bind:align="myAlign1">텍스트 왼쪽 정렬</p>
      <p v-bind:align="myAlign2">텍스트 오른쪽 정렬</p>
      <p v-bind:align="myAlign3">텍스트 가운데 정렬</p>
      <p v-bind:style="{color: myColor}">인라인 스타일 글자색 빨간색</p>
      <p v-bind:style="{fontSize : mySize}">인라인 스타일 글자크기 150% 크게</p>
      <p
        v-bind:style="[{fontSize : mySize}, {color: myColor}, {backgroundColor : myBackColor}]"
      >
        인라인 스타일로 글자크기 150% 빨간색 배경 노랑색
      </p>
      <p v-bind:class="myClass1">blue-underline 지정</p>
      <p v-bind:class="[myClass, myClass1]">blue-underline, strike-through</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myURL: "https://www.naver.com",
          fileName: "기타.jpg",
          myAlign1: "left",
          myAlign2: "right",
          myAlign3: "center",
          myColor: "red",
          mySize: "150%",
          myBackColor: "yellow",
          myClass: "strike-through",
          myClass1: "blue-underline",
        },
      });
    </script>
  </body>
</html>
